<!DOCTYPE html>
<html>
<head>
  <title>Tugas 1</title>
</head>
<body>
  <center><h3><b>Tugas 1</b></h3></center>
  <table border="1" cellpadding="5" cellspacing="0" align="center">
    <tr>
      <th colspan="2"><b>Pizza Shop 2.0</b></th>
    </tr>
    <tr>
      <td>Name</td>
      <td><input type="text" name="name" style="width: 100%;"></td>
    </tr>
    <tr>
      <td>Pizza Topping</td>
      <td>
        <input type="radio" name="topping" value="supreme"> Supreme<br>
        <input type="radio" name="topping" value="vegetarian"> Vegetarian<br>
        <input type="radio" name="topping" value="hawaiian"> Hawaiian
      </td>
    </tr>
    <tr>
      <td>Pizza Sauce</td>
      <td>
        <select name="sauce">
          <option value="tomato">Tomato</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Optional Extras</td>
      <td>
        <input type="checkbox" name="extras" value="cheese"> Extra Cheese
        <input type="checkbox" name="extras" value="glutenfree"> Gluten Free Base
      </td>
    </tr>
    <tr>
      <td colspan="2">Delivery Instructions:</td>
    </tr>
    <tr>
      <td colspan="2">
        <textarea name="instructions" rows="5" cols="60"></textarea>
      </td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <button type="submit">Send my Order</button>
      </td>
    </tr>
  </table>
</body>
</html>
